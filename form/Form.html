<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form validation </title>
    <link rel="stylesheet" href="Style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="formvalidation.js"></script>


</head>
<body>

    <div class = "container">
        <h2> Registration Form </h2>

        <form action= " " name ="registration">

            <label for="name"> Enter your name :</label>
            <input type="text" name="name" id="name" placeholder="Your name"/><br><br>

            <label for="email"> Enter your email :</label>
            <input type="text" name="email" id="email" placeholder="Your email"/><br><br>

            <label for="password"> Enter your Password :</label>
            <input type="text" name="password" id="password" placeholder="Your password"/><br><br>

            <label for="password"> Enter your Password again :</label>
            <input type="text" name="confirmpassword" id="confirmpassword" placeholder="Your password again"/><br><br><br>

            <button type="submit"> Register</button>


        </form>




    </div>

    
</body>
</html>
